<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users - {{if .Config}}{{.Config.App.Name}}{{else}}RelAI Gateway{{end}}</title>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Dynamic Theme CSS -->
  <link href="/theme.css" rel="stylesheet">
</head>
<body class="h-full text-gray-900">
  <!-- Banner/Header -->
  {{template "banner.html" .}}

  <!-- Main layout -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    {{template "sidebar.html" .}}

    <!-- Main Content -->
    <main class="flex-1 p-10 space-y-6 overflow-auto">
      <!-- Page Header -->
      <div class="border-b border-gray-200 pb-4">
        <h1 class="text-2xl font-bold text-gray-900">Users</h1>
        <p class="text-gray-600 mt-1">Manage user accounts and permissions</p>
      </div>

      <!-- Users Content -->
      <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900">User Management</h2>
          <div class="flex items-center space-x-4">
            <!-- View Toggle -->
            <div class="flex items-center space-x-2">
              <label class="text-sm font-medium text-gray-700">View:</label>
              <label class="flex items-center">
                <input type="checkbox" id="usersGlobalToggle" checked onchange="toggleUsersGlobalView()" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="ml-2 text-sm text-gray-700">Global View</span>
              </label>
            </div>
            
            <!-- Organization Selector -->
            <div id="usersOrgSelectorContainer" class="hidden flex items-center space-x-2">
              <label class="text-sm font-medium text-gray-700">Organization:</label>
              <select id="usersOrgSelect" onchange="updateUsersOrganization()" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <!-- Populated by JavaScript -->
              </select>
            </div>
          </div>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Organizations & Roles</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Login</th>
              </tr>
            </thead>
            <tbody id="users-table"
                   hx-get="/admin/settings/users/table"
                   hx-trigger="load"
                   hx-target="#users-table"
                   hx-swap="innerHTML"
                   class="bg-white divide-y divide-gray-200">
              <!-- Users will be loaded here -->
              <tr>
                <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                  <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mx-auto"></div>
                  <p class="mt-2">Loading users...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Users management functionality
    let usersOrgID = '';

    function toggleUsersGlobalView() {
      const toggle = document.getElementById('usersGlobalToggle');
      const orgContainer = document.getElementById('usersOrgSelectorContainer');
      
      if (toggle.checked) {
        // Global view
        usersOrgID = '';
        orgContainer.classList.add('hidden');
      } else {
        // Organization view
        orgContainer.classList.remove('hidden');
      }
      
      loadUsersList();
    }

    function updateUsersOrganization() {
      const select = document.getElementById('usersOrgSelect');
      usersOrgID = select.value;
      loadUsersList();
    }

    function loadUsersList() {
      const usersTable = document.getElementById('users-table');
      if (!usersTable) return;
      
      // Build URL with organization filter
      let url = '/admin/settings/users/table';
      if (usersOrgID) {
        url += `?org_id=${usersOrgID}`;
      }
      
      // Use htmx to reload the users table
      htmx.ajax('GET', url, {
        target: '#users-table',
        swap: 'outerHTML'
      });
    }

    async function loadUsersOrganizations() {
      try {
        const response = await fetch('/api/organizations');
        const data = await response.json();
        const select = document.getElementById('usersOrgSelect');
        
        select.innerHTML = '<option value="">Select organization...</option>';
        data.organizations.forEach(org => {
          const option = document.createElement('option');
          option.value = org.id;
          option.textContent = org.name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Failed to load organizations for users filter:', error);
      }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // Load organizations for users filter
      loadUsersOrganizations();
    });
  </script>
</body>
</html>
