<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - {{if .Config}}{{.Config.App.Name}}{{else}}RelAI Gateway{{end}}</title>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Dynamic Theme CSS -->
  <link href="/theme.css" rel="stylesheet">
</head>
<body class="h-full text-gray-900">
  <!-- Banner/Header -->
  {{template "banner.html" .}}

  <!-- Main layout -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    {{template "sidebar.html" .}}

    <!-- Main Content -->
    <main class="flex-1 p-10 space-y-6 overflow-auto">
      <!-- Page Header -->
      <div class="border-b border-gray-200 pb-4">
        <h1 class="text-2xl font-bold text-gray-900">Settings</h1>
        <p class="text-gray-600 mt-1">Manage organizations and settings</p>
      </div>

      <!-- Organizations Content -->
      <div class="bg-white rounded-lg shadow">
        <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900">Organizations</h2>
          <button onclick="openCreateOrgModal()" class="bg-blue-600 text-white px-4 py-2 text-sm rounded hover:bg-blue-500 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            + New Organization
          </button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Users</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quota</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">AD Groups</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody id="organizations-table"
                   hx-get="/admin/settings/organizations"
                   hx-trigger="load"
                   hx-target="#organizations-table"
                   hx-swap="outerHTML"
                   class="bg-white divide-y divide-gray-200">
              <!-- Organizations will be loaded here -->
              <tr>
                <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                  <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600 mx-auto"></div>
                  <p class="mt-2">Loading organizations...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Include Modals -->
  {{template "create-org-modal.html" .}}
  {{template "edit-org-modal.html" .}}

  <script>
    // Modal functions are defined in the included modal templates
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // Load organizations for users filter
      loadUsersOrganizations();
    });

    async function loadUsersOrganizations() {
      try {
        const response = await fetch('/api/organizations');
        const data = await response.json();
        console.log('Organizations loaded:', data.organizations?.length || 0);
      } catch (error) {
        console.error('Failed to load organizations:', error);
      }
    }
  </script>
</body>
</html>
