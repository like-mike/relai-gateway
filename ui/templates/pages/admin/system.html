<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System - {{if .Config}}{{.Config.App.Name}}{{else}}RelAI Gateway{{end}}</title>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Dynamic Theme CSS -->
  <link href="/theme.css" rel="stylesheet">
</head>
<body class="h-full text-gray-900">
  <!-- Banner/Header -->
  {{template "banner.html" .}}

  <!-- Main layout -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    {{template "sidebar.html" .}}

    <!-- Main Content -->
    <main class="flex-1 p-10 space-y-6 overflow-auto">
      <!-- Page Header -->
      <div class="border-b border-gray-200 pb-4">
        <h1 class="text-2xl font-bold text-gray-900">System</h1>
        <p class="text-gray-600 mt-1">System preferences and audit logging</p>
      </div>

      <!-- Tab Navigation -->
      <div class="border-b border-gray-200">
        <nav class="-mb-px flex space-x-8">
          <button onclick="switchTab('preferences')" id="tab-preferences" class="system-tab active whitespace-nowrap py-2 px-1 border-b-2 border-blue-500 font-medium text-sm text-blue-600">
            Preferences
          </button>
          <button onclick="switchTab('audit')" id="tab-audit" class="system-tab whitespace-nowrap py-2 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
            Audit Log
          </button>
        </nav>
      </div>

      <!-- Tab Content -->
      <div id="tab-content" class="mt-6">
        <!-- Preferences Tab -->
        <div id="content-preferences" class="tab-content">
          <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
              <h2 class="text-lg font-semibold text-gray-900">System Preferences</h2>
            </div>
            <div class="p-6">
              <div class="space-y-6">
                <div>
                  <h3 class="text-md font-medium text-gray-900 mb-4">Default Settings</h3>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Default Organization Quota</label>
                      <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="100000">
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Default API Key Max Tokens</label>
                      <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="10000">
                    </div>
                  </div>
                </div>
                <div>
                  <h3 class="text-md font-medium text-gray-900 mb-4">Security Policies</h3>
                  <div class="space-y-4">
                    <div class="flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                      <label class="ml-2 text-sm text-gray-700">Require API key expiration</label>
                    </div>
                    <div class="flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                      <label class="ml-2 text-sm text-gray-700">Enable audit logging</label>
                    </div>
                    <div class="flex items-center">
                      <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                      <label class="ml-2 text-sm text-gray-700">Require organization approval for new users</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-6 pt-6 border-t border-gray-200">
                <button class="bg-blue-600 text-white px-4 py-2 text-sm rounded hover:bg-blue-500 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                  Save Preferences
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Audit Log Tab -->
        <div id="content-audit" class="tab-content hidden">
          <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
              <h2 class="text-lg font-semibold text-gray-900">Audit Log</h2>
            </div>
            <div class="p-6">
              <p class="text-gray-500">Audit log functionality coming soon...</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Tab switching functionality
    function switchTab(tabName) {
      // Remove active class from all tabs
      document.querySelectorAll('.system-tab').forEach(tab => {
        tab.classList.remove('active', 'border-blue-500', 'text-blue-600');
        tab.classList.add('border-transparent', 'text-gray-500');
      });
      
      // Add active class to selected tab
      const activeTab = document.getElementById(`tab-${tabName}`);
      activeTab.classList.add('active', 'border-blue-500', 'text-blue-600');
      activeTab.classList.remove('border-transparent', 'text-gray-500');
      
      // Hide all tab content
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.add('hidden');
      });
      
      // Show selected tab content
      document.getElementById(`content-${tabName}`).classList.remove('hidden');
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // Default to preferences tab
      switchTab('preferences');
    });
  </script>
</body>
</html>
