<!-- Create Organization Modal -->
<div id="create-org-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden transition-opacity duration-300 ease-out" role="dialog" aria-modal="true" aria-labelledby="create-org-modal-title">
  <!-- Modal Container -->
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 transform transition-all duration-300 ease-out scale-95 opacity-0" id="create-org-modal-container">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h2 id="create-org-modal-title" class="text-xl font-bold text-gray-900">Create New Organization</h2>
      <button type="button" class="text-gray-400 hover:text-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-lg p-1" onclick="closeCreateOrgModal()" aria-label="Close modal">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      <form id="create-org-form" hx-post="/admin/settings/organizations" hx-target="#organizations-table" hx-swap="outerHTML" hx-on::after-request="handleCreateOrgResponse(event)">
        <!-- Organization Name -->
        <div class="mb-4">
          <label for="org-name" class="block text-sm font-medium text-gray-700 mb-2">Organization Name <span class="text-red-500">*</span></label>
          <input type="text" id="org-name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" placeholder="Enter organization name">
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label for="org-description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea id="org-description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" placeholder="Optional description for this organization"></textarea>
        </div>

        <!-- Initial Quota -->
        <div class="mb-4">
          <label for="org-quota" class="block text-sm font-medium text-gray-700 mb-2">Initial Token Quota</label>
          <input type="number" id="org-quota" name="quota" min="1000" max="10000000" step="1000" value="100000" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
        </div>

        <!-- Active Status -->
        <div class="mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="org-active" name="is_active" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="org-active" class="ml-2 text-sm text-gray-700">Organization is active</label>
          </div>
        </div>

        <!-- Error Message Container -->
        <div id="create-org-error" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-sm text-red-600" id="create-org-error-message"></p>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="flex items-center justify-end space-x-3 p-6 border-t border-gray-200">
      <button type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2" onclick="closeCreateOrgModal()">Cancel</button>
      <button type="submit" form="create-org-form" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Create Organization</button>
    </div>
  </div>
</div>

<script>
function openCreateOrgModal() {
  const modal = document.getElementById('create-org-modal');
  const modalContainer = document.getElementById('create-org-modal-container');
  
  // Show modal
  modal.classList.remove('hidden');
  
  // Trigger animations
  setTimeout(() => {
    modal.classList.add('opacity-100');
    modalContainer.classList.remove('scale-95', 'opacity-0');
    modalContainer.classList.add('scale-100', 'opacity-100');
  }, 10);
  
  // Focus the first input
  setTimeout(() => {
    document.getElementById('org-name').focus();
  }, 100);
}

function closeCreateOrgModal() {
  const modal = document.getElementById('create-org-modal');
  const modalContainer = document.getElementById('create-org-modal-container');
  
  // Trigger close animations
  modal.classList.remove('opacity-100');
  modalContainer.classList.remove('scale-100', 'opacity-100');
  modalContainer.classList.add('scale-95', 'opacity-0');
  
  // Hide modal after animation
  setTimeout(() => {
    modal.classList.add('hidden');
    
    // Reset form
    document.getElementById('create-org-form').reset();
    hideCreateOrgError();
  }, 300);
}

function handleCreateOrgResponse(event) {
  const xhr = event.detail.xhr;
  
  if (xhr.status === 200 || xhr.status === 201) {
    // Success - close modal
    closeCreateOrgModal();
  } else {
    // Error - show error message
    try {
      const response = JSON.parse(xhr.responseText);
      showCreateOrgError(response.error || 'An error occurred while creating the organization');
    } catch (e) {
      showCreateOrgError('An error occurred while creating the organization');
    }
  }
}

function showCreateOrgError(message) {
  const errorContainer = document.getElementById('create-org-error');
  const errorMessage = document.getElementById('create-org-error-message');
  
  errorMessage.textContent = message;
  errorContainer.classList.remove('hidden');
}

function hideCreateOrgError() {
  const errorContainer = document.getElementById('create-org-error');
  errorContainer.classList.add('hidden');
}
</script>
