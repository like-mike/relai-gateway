<!-- Modal Overlay -->
<div id="new-key-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden transition-opacity duration-300 ease-out" role="dialog" aria-modal="true" aria-labelledby="new-key-modal-title">
  <!-- Modal Container -->
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 transform transition-all duration-300 ease-out scale-95 opacity-0" id="new-key-modal-container">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h2 id="new-key-modal-title" class="text-xl font-bold text-gray-900">Create New API Key</h2>
      <button type="button" class="text-gray-400 hover:text-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 rounded-lg p-1" onclick="closeNewKeyModal()" aria-label="Close modal">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      <form id="new-key-form" hx-post="/api/keys" hx-target="#api-keys-table" hx-swap="outerHTML" hx-on::after-request="handleNewKeyResponse(event)">
        <!-- Key Name -->
        <div class="mb-4">
          <label for="key-name" class="block text-sm font-medium text-gray-700 mb-2">API Key Name <span class="text-red-500">*</span></label>
          <input type="text" id="key-name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" placeholder="Enter key name">
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label for="key-description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea id="key-description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200" placeholder="Optional description for this key"></textarea>
        </div>

        <!-- Key Type -->
        <div class="mb-4">
          <label for="key-type" class="block text-sm font-medium text-gray-700 mb-2">Key Type <span class="text-red-500">*</span></label>
          <select id="key-type" name="type" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
            <option value="">Select key type</option>
            <option value="production">Production</option>
            <option value="development">Development</option>
            <option value="testing">Testing</option>
          </select>
        </div>

        <!-- Max Tokens -->
        <div class="mb-4">
          <label for="max-tokens" class="block text-sm font-medium text-gray-700 mb-2">Max Tokens</label>
          <input type="number" id="max-tokens" name="max_tokens" min="1000" max="1000000" step="1000" value="10000" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
        </div>

        <!-- Permissions -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-3">Permissions</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="checkbox" name="permissions[]" value="read" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <span class="ml-2 text-sm text-gray-700">Read Access</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" name="permissions[]" value="write" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <span class="ml-2 text-sm text-gray-700">Write Access</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" name="permissions[]" value="admin" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <span class="ml-2 text-sm text-gray-700">Admin Access</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" name="permissions[]" value="analytics" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <span class="ml-2 text-sm text-gray-700">Analytics Access</span>
            </label>
          </div>
        </div>

        <!-- Error Message Container -->
        <div id="new-key-error" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
          <p class="text-sm text-red-600" id="new-key-error-message"></p>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="flex items-center justify-end space-x-3 p-6 border-t border-gray-200">
      <button type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2" onclick="closeNewKeyModal()">Cancel</button>
      <button type="submit" form="new-key-form" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Create Key</button>
    </div>
  </div>
</div>

<script>
// API Key modal functionality - following same pattern as add-model-modal
function openNewKeyModal() {
  console.log('openNewKeyModal called!');
  const modal = document.getElementById('new-key-modal');
  const modalContainer = document.getElementById('new-key-modal-container');
  const form = document.getElementById('new-key-form');
  
  // Update form action with organization filter if available
  const selectedOrgId = localStorage.getItem('selectedOrgId') || window.currentOrgId;
  if (selectedOrgId) {
    form.setAttribute('hx-post', `/api/keys?org_id=${selectedOrgId}`);
  } else {
    form.setAttribute('hx-post', '/api/keys');
  }
  
  // Show modal
  modal.classList.remove('hidden');
  
  // Trigger animations
  setTimeout(() => {
    modal.classList.add('opacity-100');
    modalContainer.classList.remove('scale-95', 'opacity-0');
    modalContainer.classList.add('scale-100', 'opacity-100');
  }, 10);
  
  // Focus the first input
  setTimeout(() => {
    document.getElementById('key-name').focus();
  }, 100);
}

function closeNewKeyModal() {
  const modal = document.getElementById('new-key-modal');
  const modalContainer = document.getElementById('new-key-modal-container');
  
  // Trigger close animations
  modal.classList.remove('opacity-100');
  modalContainer.classList.remove('scale-100', 'opacity-100');
  modalContainer.classList.add('scale-95', 'opacity-0');
  
  // Hide modal after animation
  setTimeout(() => {
    modal.classList.add('hidden');
    
    // Reset form
    document.getElementById('new-key-form').reset();
    hideNewKeyError();
  }, 300);
}

function handleNewKeyResponse(event) {
  const xhr = event.detail.xhr;
  
  if (xhr.status === 200 || xhr.status === 201) {
    // Success - close modal
    closeNewKeyModal();
  } else {
    // Error - show error message
    try {
      const response = JSON.parse(xhr.responseText);
      showNewKeyError(response.error || 'An error occurred while creating the API key');
    } catch (e) {
      showNewKeyError('An error occurred while creating the API key');
    }
  }
}

function showNewKeyError(message) {
  const errorContainer = document.getElementById('new-key-error');
  const errorMessage = document.getElementById('new-key-error-message');
  
  errorMessage.textContent = message;
  errorContainer.classList.remove('hidden');
}

function hideNewKeyError() {
  const errorContainer = document.getElementById('new-key-error');
  errorContainer.classList.add('hidden');
}
</script>
