<!-- Delete Confirmation Modal -->
<div id="delete-confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden transition-opacity duration-300 ease-out" role="dialog" aria-modal="true" aria-labelledby="delete-modal-title" aria-describedby="delete-modal-description">
  <!-- Modal Container -->
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 transform transition-all duration-300 ease-out scale-95 opacity-0" id="delete-modal-container">
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <div class="flex items-center space-x-3">
        <div class="flex-shrink-0">
          <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
        </div>
        <h2 id="delete-modal-title" class="text-lg font-semibold text-gray-900">Confirm Deletion</h2>
      </div>
      <button type="button" class="text-gray-400 hover:text-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 rounded-lg p-1" onclick="closeDeleteModal()" aria-label="Close modal">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6" id="delete-modal-description">
      <p class="text-gray-700 mb-4">Are you sure you want to delete this API key?</p>
      <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-4">
        <div class="flex items-start">
          <svg class="w-5 h-5 text-yellow-600 mt-0.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
          <div>
            <p class="text-sm text-yellow-800 font-medium">This action cannot be undone</p>
            <p class="text-sm text-yellow-700 mt-1">Any applications using this API key will lose access immediately.</p>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 border border-gray-200 rounded-lg p-3">
        <p class="text-sm text-gray-600 font-medium">API Key: <span id="delete-key-name" class="font-mono text-gray-800"></span></p>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="flex items-center justify-end space-x-3 p-6 border-t border-gray-200">
      <button type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2" onclick="closeDeleteModal()">Cancel</button>
      <button type="button" id="confirm-delete-btn" class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2" onclick="confirmDelete()">Delete</button>
    </div>
  </div>
</div>

<script>
// Delete confirmation modal functionality
let deleteKeyId = null;
let deleteKeyName = null;
let deleteLastFocusedElement = null;
let deleteFocusableElements = [];

function openDeleteModal(keyId, keyName) {
  // Store the deletion target
  deleteKeyId = keyId;
  deleteKeyName = keyName;
  
  // Store the currently focused element
  deleteLastFocusedElement = document.activeElement;
  
  const modal = document.getElementById('delete-confirmation-modal');
  const modalContainer = document.getElementById('delete-modal-container');
  const keyNameElement = document.getElementById('delete-key-name');
  
  // Set the key name in the modal
  keyNameElement.textContent = keyName;
  
  // Show modal
  modal.classList.remove('hidden');
  
  // Trigger animations
  setTimeout(() => {
    modal.classList.add('opacity-100');
    modalContainer.classList.remove('scale-95', 'opacity-0');
    modalContainer.classList.add('scale-100', 'opacity-100');
  }, 10);
  
  // Set up focus trapping
  setupDeleteFocusTrap();
  
  // Focus the cancel button initially for safety
  setTimeout(() => {
    modal.querySelector('button[onclick="closeDeleteModal()"]').focus();
  }, 100);
  
  // Add event listeners
  document.addEventListener('keydown', handleDeleteKeyDown);
  modal.addEventListener('click', handleDeleteOverlayClick);
}

function closeDeleteModal() {
  const modal = document.getElementById('delete-confirmation-modal');
  const modalContainer = document.getElementById('delete-modal-container');
  
  // Trigger close animations
  modal.classList.remove('opacity-100');
  modalContainer.classList.remove('scale-100', 'opacity-100');
  modalContainer.classList.add('scale-95', 'opacity-0');
  
  // Hide modal after animation
  setTimeout(() => {
    modal.classList.add('hidden');
    
    // Reset state
    deleteKeyId = null;
    deleteKeyName = null;
    
    // Restore focus
    if (deleteLastFocusedElement) {
      deleteLastFocusedElement.focus();
    }
  }, 300);
  
  // Remove event listeners
  document.removeEventListener('keydown', handleDeleteKeyDown);
  modal.removeEventListener('click', handleDeleteOverlayClick);
}

function setupDeleteFocusTrap() {
  const modal = document.getElementById('delete-modal-container');
  deleteFocusableElements = modal.querySelectorAll(
    'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
  );
}

function handleDeleteKeyDown(event) {
  if (event.key === 'Escape') {
    closeDeleteModal();
    return;
  }
  
  if (event.key === 'Tab') {
    trapDeleteFocus(event);
  }
}

function trapDeleteFocus(event) {
  const firstFocusable = deleteFocusableElements[0];
  const lastFocusable = deleteFocusableElements[deleteFocusableElements.length - 1];
  
  if (event.shiftKey) {
    // Shift + Tab
    if (document.activeElement === firstFocusable) {
      event.preventDefault();
      lastFocusable.focus();
    }
  } else {
    // Tab
    if (document.activeElement === lastFocusable) {
      event.preventDefault();
      firstFocusable.focus();
    }
  }
}

function handleDeleteOverlayClick(event) {
  if (event.target === event.currentTarget) {
    closeDeleteModal();
  }
}

function confirmDelete() {
  if (!deleteKeyId) return;
  
  // Show loading state
  const confirmBtn = document.getElementById('confirm-delete-btn');
  const originalText = confirmBtn.textContent;
  confirmBtn.textContent = 'Deleting...';
  confirmBtn.disabled = true;
  
  // Perform HTMX delete request
  htmx.ajax('DELETE', '/api/keys/' + deleteKeyId, {
    target: '#api-keys-table',
    swap: 'outerHTML',
    headers: {
      'Content-Type': 'application/json'
    }
  }).then(() => {
    // Success - close modal
    closeDeleteModal();
  }).catch((error) => {
    // Error - restore button and show error
    confirmBtn.textContent = originalText;
    confirmBtn.disabled = false;
    console.error('Delete failed:', error);
    
    // You could add error handling here
    alert('Failed to delete API key. Please try again.');
  });
}

  // - Don't allow deletion if user doesn't own the key
  // - Don't allow deletion if key is currently in use
  
  return false; // For now, always allow deletion
}
</script>
