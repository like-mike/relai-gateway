{{ range .APIKeys }}
<tr class="border-t hover:bg-gray-50">
  <td class="p-3 font-mono">{{ .Key }}</td>
  <td class="p-3">{{ .OrgName }}</td>
  <td class="p-3">{{ .UserEmail }}</td>
  <td class="p-3">{{ .CreatedAt }}</td>
  <td class="p-3">{{ .MaxTokens }}</td>
  <td class="p-3">{{ if .Active }}✅{{ else }}❌{{ end }}</td>
  <td class="p-3 space-x-2">
    <button class="text-blue-600 hover:underline">View</button>
    <button class="text-red-600 hover:underline">Disable</button>
  </td>
</tr>
{{ end }}
