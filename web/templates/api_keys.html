<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <title>RelAI Admin - API Keys</title>
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-full text-gray-900">
  <!-- Banner/Header -->
  {{ template "banner.html" . }}

  <!-- Main layout -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    {{ template "sidebar.html" . }}

    <!-- Main Content -->
    <main class="flex-1 p-10 space-y-10">
      <!-- Quota Cards -->
      <div id="quota-cards"
           hx-get="/quota"
           hx-trigger="load"
           hx-target="#quota-cards"
           hx-swap="outerHTML"
           class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        {{ template "quota_cards.html" . }}
      </div>
      <!-- API Keys Table -->
      <div class="bg-white rounded-xl shadow p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-bold">API Key Management</h2>
          <button class="bg-blue-600 text-white px-4 py-2 text-sm rounded hover:bg-blue-500 transition">+ New Key</button>
        </div>
        <table class="min-w-full border-collapse text-sm">
          <thead>
            <tr class="bg-gray-100 text-left">
              <th class="p-3 font-semibold">API Key</th>
              <th class="p-3 font-semibold">Org</th>
              <th class="p-3 font-semibold">User</th>
              <th class="p-3 font-semibold">Created</th>
              <th class="p-3 font-semibold">Max Tokens</th>
              <th class="p-3 font-semibold">Active</th>
              <th class="p-3 font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody id="api-keys-table"
                 hx-get="/api-keys"
                 hx-trigger="load"
                 hx-target="#api-keys-table"
                 hx-swap="outerHTML">
            <!-- Table rows will be swapped in by htmx -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
