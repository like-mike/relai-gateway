<div class="relative inline-block text-left">
  {{if .isAuthenticated}}
    <button id="userDropdownBtn" class="flex items-center space-x-2 px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition">
      <span class="font-medium">{{.userEmail}}</span>
      <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
      </svg>
    </button>
    <div id="userDropdownMenu" class="absolute right-0 top-full mt-2 w-40 bg-white rounded-md shadow-lg z-50 hidden">
      <a href="#" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Admin</a>
      <a href="/admin/logout" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Logout</a>
    </div>
  {{else}}
    <a href="/login" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-medium">Login</a>
  {{end}}
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const btn = document.getElementById('userDropdownBtn');
    const menu = document.getElementById('userDropdownMenu');

    btn.addEventListener('click', function (e) {
      e.stopPropagation();
      menu.classList.toggle('hidden');
    });

    document.addEventListener('click', function (e) {
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.add('hidden');
      }
    });

    menu.addEventListener('click', function (e) {
      e.stopPropagation();
    });

    window.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        menu.classList.add('hidden');
      }
    });
  });
</script>
