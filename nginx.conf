events {}

http {
  upstream relai_backend {
    server relai1:8080;
    server relai2:8080;
    keepalive 64;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://relai_backend;

      proxy_http_version 1.1;
      proxy_set_header Connection "";  # clears default 'close'
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_buffering off;  # stream-friendly, reduces latency
      proxy_request_buffering off;  # disables full buffering before sending upstream

      # Optional: increase limits
      client_max_body_size 10M;
      send_timeout 60s;
    }
  }
}
